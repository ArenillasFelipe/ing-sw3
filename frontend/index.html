<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="employeeRegisterContainer">
        <h1>Registrar empleado</h1>

        <div class="inputsContainer">


            <form class="inputsContainer" id="form">
                <div class="inputNameContainer">
                    <label for="inputName">Nombre</label>
                    <input id="inputName" placeholder="Nombre del empleado" required>
                </div>

                <div class="inputSalaryContainer">
                    <label for="inputSalary">Salario</label>
                    <input id="inputSalary" type="number" placeholder="Salario" required>
                </div>
        </div>
        <button type="submit" id="saveButton">Guardar</button>
        </form>
    </div>


    <form id="searchForm">
        <div id="searchContainer">
            <input type="text" placeholder="Buscar empleado" id="inputSearch">
            <button id="searchButton">Buscar</button>
        </div>
    </form>

    <div id="employeeListContainer">

    </div>

    <script src="index.js"></script>
</body>

</html>
